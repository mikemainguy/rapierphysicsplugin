<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapier Physics Sync Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 4px;
      pointer-events: none;
      white-space: pre;
    }
    #simButton {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 24px;
      font-size: 16px;
      font-family: sans-serif;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #2196f3;
      color: #fff;
    }
    #simButton:hover {
      background: #1976d2;
    }
    #spawnPanel {
      position: absolute;
      top: 54px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 14px;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 14px;
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    #spawnPanel label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    #spawnPanel input[type="number"] {
      width: 48px;
      padding: 2px 4px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #222;
      color: #fff;
      font-size: 14px;
      text-align: center;
    }
    #spawnButton {
      padding: 6px 14px;
      font-size: 14px;
      font-family: sans-serif;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #4caf50;
      color: #fff;
      margin-top: 2px;
    }
    #spawnButton:hover {
      background: #388e3c;
    }
    .constraint-label {
      position: absolute;
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 6px;
      border-radius: 3px;
      pointer-events: none;
      white-space: pre;
      line-height: 1.4;
      transform: translate(-50%, -100%);
    }
    #debugToggle {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 4px;
      font-family: sans-serif;
      font-size: 13px;
      color: #fff;
    }
    #debugToggle label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="debug">Connecting...</div>
  <button id="simButton">Start</button>
  <div id="spawnPanel">
    <label>Boxes <input type="number" id="spawnBoxes" value="1" min="0" max="50"></label>
    <label>Spheres <input type="number" id="spawnSpheres" value="1" min="0" max="50"></label>
    <label>Capsules <input type="number" id="spawnCapsules" value="1" min="0" max="50"></label>
    <button id="spawnButton">Spawn</button>
  </div>
  <div id="debugToggle">
    <label><input type="checkbox" id="constraintDebugCheck" checked> Constraint Debug</label>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
